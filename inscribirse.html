<html>

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <div class="nav-wrapper">

          <img src="img/logo.png" alt="">

        <a href="#" data-activates="mobile-demo" class="button-collapse">
          <i class="material-icons">menu</i>
        </a>
        <div class="right" style="margin-right: 18px;">
          <i class="material-icons">search</i>
        </div>
        <ul class="side-nav" id="mobile-demo">
          <li class="logo"><img src="img/logo.png" alt=""></li>
          <li><a href="inscribirse.html">
            <i style="color: #B71C1C" class="material-icons">edit</i>
            <span style="color: #B71C1C">Inscribirse</span>
            </a>
          </li>
          <li><a href="cursos.html">
            <i class="material-icons">assignment</i>Cursos</a>
          </li>
          <li><a href="galeria.html">
            <i class="material-icons">photo_library</i>
            <span>Galeria</span>
          </a>
          </li>
          <li><a href="nosotros.html">
            <i class="material-icons">people</i>Nosotros</a>
          </li>
          <li><a href="contacto.html">
            <i class="material-icons">email</i>Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <span style="text-align: center">
            <h5>Formulario de inscripción</h5>
          </span>
        </div>
      </div>

      <div class="row" style="margin-top: -20px;">
        <form action="" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="nombre" type="text" class="validate">
              <label for="nombre">Nombre</label>
            </div>

            <div class="input-field col s12">
              <input id="apellido" type="text" class="validate">
              <label for="apellido">Apellido</label>
            </div>

            <div class="input-field col s12">
              <input id="correo" type="text" class="validate">
              <label for="correo">Email</label>
            </div>

          <div class="input-field col s9">
            <input id="domicilio" type="text" class="validate">
            <label for="domicilio">Dirección</label>
          </div>

          <div class="input-field col s3">
            <input id="cp" type="text" class="validate">
            <label for="cp">C.P.</label>
          </div>

          <div class="input-field col s12">
            <input id="telefono" type="text" class="validate">
            <label for="telefono">Teléfono</label>
          </div>

          <div class="input-field">
            <button style="margin-top: 10px;" type="submit" class="btn waves-effect waves-light submit red darken-4 right" name="enviar">
              <span>Inscribirme</span>
            </button>
          </div>
        </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(".button-collapse").sideNav();
